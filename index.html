<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iowa Gambling Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="configForm">
      <label for="maxTrials">Número máximo de intentos (por defecto 20):</label>
      <input type="number" id="maxTrials" name="maxTrials" value="20" min="1" max="100">
      <button type="submit">Guardar configuración</button>
    </form>
    <h1>Iowa Gambling Task</h1>
    <p>Elige una baraja para sacar una carta. Con cada carta puedes ganar dinero o tener que pagar una multa. Empiezas con 1000€, ¡intenta sacar el máximo beneficio!</p>

    <div id="decks">
        <button class="deck-button" onclick="drawCard('A')"></button>
        <button class="deck-button" onclick="drawCard('C')"></button>
    </div>

    <div id="resultValue">

    <p id="immediateResult">Has <span class="gain">Ganado: €X</span></p> <!-- Element to display the immediate result -->
    <p id="immediateResult">Has <span class="loss">Perdido: €Y</span></p> <!-- Element to display the immediate result -->
    </div>
    <p id="message">Beneficio Acual: €<span id="profit">1000</span></p>
    <button onclick="downloadCSV()">Descargar Resultado (CSV)</button>

    <script src="script.js"></script>
</body>
</html>
